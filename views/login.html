<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="resources/images/favicon.png">
<title>GMS :: Signin</title>
<!-- Bootstrap Core CSS -->
<link href="resources/css/lib/bootstrap/bootstrap.min.css"
	rel="stylesheet">
<!-- Custom CSS -->
<link href="resources/css/helper.css" rel="stylesheet">
<link href="resources/css/style.css" rel="stylesheet">
<link href="resources/css/jquery.growl.css" rel="stylesheet">

<script src="resources/js/lib/jquery/jquery.min.js"></script>
<script src="resources/js/jquery.cookie.js"></script>
<script src="resources/js/lib/bootstrap/js/popper.min.js"></script>
<script src="resources/js/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="resources/js/jquery.slimscroll.js"></script>
<script src="resources/js/sidebarmenu.js"></script>
<script src="resources/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
<script src="resources/js/custom.min.js"></script>
<script src="resources/js/lib/jquery.growl.js"></script>

<script src="resources/js/core/gms.js"></script>
<script src="resources/js/core/gms-util.js"></script>
<script src="resources/js/core/gms-model.js"></script>
<script src="resources/js/core/gms-data.js"></script>
<script src="resources/js/core/gms-client.js"></script>
<script src="resources/js/core/gms-client-login.js"></script>
<script src="resources/js/core/gms-ui-login.js"></script>
</head>

<body class="fix-header fix-sidebar" style="background-image: url(resources/images/main_building_front_view.jpg); background-repeat: no-repeat; width: 100% !important; position: absolute; background-size: cover;">
	<!-- Preloader - style you can find in spinners.css -->
	<div class="preloader">
		<svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none"
				stroke-width="2" stroke-miterlimit="10" /> </svg>
	</div>
	<!-- Main wrapper  -->
	<div id="main-wrapper">

		<div class="unix-login">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-lg-4">
						<div class="login-content card">
							<div class="login-form">
								<h4><b>Grievance Management System</b></h4>
								<div class="form-group">
									<label>User Id</label> <input id="user_id" type="text"
										class="form-control" placeholder="User Id">
								</div>
								<div class="form-group">
									<label>Password</label> <input id="password" type="password"
										class="form-control" placeholder="Password">
								</div>
								<button id="login" type="button" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>
								<button id="signup" type="button" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign up</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
