<div class="card-body">
	<div style="display: block; width: 100%;  height: 40px; margin-top: 20px;">
		<h4 class="card-title" style="float: left;">Grievances</h4>
		<a href="javascript:void(0)" onclick="gms.ui.adminGrievance.downloadPDF()" class="btn btn-primary" style="float: right;"><span class="glyphicon glyphicon-file"></span> PDF Report</a>
	</div>
	<p id="date_filter">
		<span id="date-label-from" class="date-label">Date Range Filter : </span>
	    <span id="date-label-from" class="date-label">From: </span><input class="date_range_filter date" type="text" id="datepicker_from" />
	    <span id="date-label-to" class="date-label">To:<input class="date_range_filter date" type="text" id="datepicker_to" />
	</p>
	<table id="admin_grievances" class="cell-border compact stripe">
		<thead>
			<tr>
				<th>Grievance Id</th>
				<th>Summary</th>
				<th>Respondent</th>
				<th>Date</th>
				<th>Reported By</th>
				<th>Comments</th>
			</tr>
		</thead>
		<tbody>
		
		</tbody>
	</table>

</div>

<div class="modal" id="admin_view_details" data-grievance-id="" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="admin_view_details_title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="font-size: none; margin-right: 0px; margin-top: -11px;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="admin_summary" class="modal-body" style="padding-top: 0; border: 1px solid #e9ecef; margin: 1px 1px 1px; border-radius: 8px;">
        <div class="row align-items-center" style="border: 1px solid #0000000f; border-top-left-radius: 8px;  border-top-right-radius: 8px; background-color: #a9a9a921;">
        	<div class="col-lg-12" style="text-align: center;"><b>Grievance</b></div>
        </div>
        <div class="row align-items-left">
		  <div class="col-lg-2"><b>Summary</b></div>
		  <div id="summary" class="col-lg-5"></div>
		  <div class="col-lg-3"><b>Respondent</b></div>
		  <div id="respondent" class="col-lg-2"></div>
		</div>
      </div>
      
      <div id="admin_user_details" class="modal-body" style="padding-top: 0; border: 1px solid #e9ecef; margin: 1px 1px 1px; border-radius: 8px;">
        <div class="row align-items-center" style="border: 1px solid #0000000f; border-top-left-radius: 8px;  border-top-right-radius: 8px; background-color: #a9a9a921;">
        	<div class="col-lg-12" style="text-align: center;"><b>Reporter</b></div>
        </div>
        <div class="row align-items-left">
		  <div class="col-lg-2"><b>Name</b></div>
		  <div id="reported_by" class="col-lg-3"></div>
		  <div class="col-lg-2"><b>Email</b></div>
		  <div id="email_id" class="col-lg-5"></div>
		</div>
		<div class="row align-items-left">
		  <div class="col-lg-2"><b>Address</b></div>
		  <div id="address" class="col-lg-3"></div>
		  <div class="col-lg-2"><b>Mobile</b></div>
		  <div id="phone" class="col-lg-5"></div>
		</div>
      </div>
      <div class="modal-body" style="margin-bottom: 3px; padding-top: 0; border: 1px solid #e9ecef; margin: 1px 1px 1px; border-radius: 8px;">
        	<div class="row align-items-center" style="border: 1px solid #0000000f; border-top-left-radius: 8px;  border-top-right-radius: 8px; background-color: #a9a9a921;">
	        	<div class="col-lg-12" style="text-align: center;"><b>Description</b></div>
	        </div>
	        <div id="admin_grievance_details"></div>
      </div>
      
      <div class="modal-body" style="margin-bottom: 3px; padding-top: 0; border: 1px solid #e9ecef; margin: 1px 1px 1px; border-radius: 8px;">
        	<div class="row align-items-center" style="border: 1px solid #0000000f; border-top-left-radius: 8px;  border-top-right-radius: 8px; background-color: #a9a9a921;">
	        	<div class="col-lg-12" style="text-align: center;"><b>Comments</b></div>
	        </div>
	        <div id="admin_grievance_comments" style="display: block; width: 100%; border: 1px solid; height: 80px; margin-bottom: 3px; overflow: scroll; margin-top: 3px;">
	        
	        </div>
	        <div id="admin_grievance_comment">
	        	<div class="form-group has-feedback" style="display: inline; width: 100%;">
					<!-- <label for="description" class="control-label">Description</label> -->
					<textarea cols="40" rows="5"
						class="form-control" id="comment" placeholder="Your Resolution?"
						required style="height: 50px; width: 88%; float: left; margin-right: 5px;"></textarea>
					<button id="post_comment" style="height: 50px;">POST</button>
				</div>
	        </div>
      </div>
    </div>
  </div>
</div>
